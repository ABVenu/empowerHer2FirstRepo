<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #father {
        display: flex;
        gap: 20px;
      }
      #father > div {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: aqua;
      }
      #father > div:first-child {
        background-color: red;
      }
      /* #father>div:nth-child(1){
            background-color: red;
        } */
      #father > div:nth-child(2) {
        background-color: green;
      }
      #father > div:nth-child(3) {
        background-color: blueviolet;
      }
      #father > div:nth-child(4) {
        background-color: yellow;
      }
      #father > div:last-child {
        background-color: orange;
      }
      table {
        border-collapse: collapse;
      }
      tr > td {
        font-weight: 500;
      }
      tr > td:first-child {
        color: red;
        border: 1px dashed red;
      }
      tr > td:nth-child(2) {
        color: purple;
        border: 1px dotted purple;
      }
      tr > td:last-child {
        color: blue;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="father">
      <div>Child 1</div>
      <div>Child 2</div>
      <div>Child 3</div>
      <div>Child 4</div>
      <div>Child 5</div>
    </div>
    <br />
    <br />
    <hr />
    <table>
      <thead>
        <th>sl</th>
        <th>Roll Number</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>101</td>
          <td>Alice</td>
        </tr>
        <tr>
          <td>2</td>
          <td>102</td>
          <td>Bob</td>
        </tr>
        <tr>
          <td>3</td>
          <td>103</td>
          <td>Charlie</td>
        </tr>
        <tr>
          <td>4</td>
          <td>104</td>
          <td>Diana</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
